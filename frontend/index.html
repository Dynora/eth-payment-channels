<html lang="en">
  <head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      .row {
        margin-bottom: 10px;
      }

      #content-output {
        margin-top: 10px;
        background: #f8f8f8;
        min-height: 400px;
        border: 1px solid #f0f0f0;
        border-radius: 5px;
      }
    </style>

  <body>
    <div class="container">
      <div class="row">

          <hr/>
          <br/>
        </div>
      </div>

      <div class="row col-md-3 col-lg-3">
        <button id="get-paid-content-btn" class="btn btn-lg btn-primary">Get Paid Content</button>

      <div class="row col-md-3 col-lg-3">
        <button id="settle-channel-btn" class="btn btn-lg btn-primary">Settle channel</button>

      <div class="row col-md-3 col-lg-3">

      <div class="row col-md-3 col-lg-3">
        <button id="create-qrcode-btn" class="btn btn-lg btn-primary">Show release QRcode</button>

      <div id="content-output" class="row col-lg-12 col-md-12"></div>
